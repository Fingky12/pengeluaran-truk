<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fleet Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🚛 Fleet Management System</h1>
    <button onclick="logout()">Logout Admin</button>
  </header>

  <nav>
    <button onclick="showSection('dashboard')">📊 Dashboard</button>
    <button onclick="showSection('truk')">🚚 Data Truk</button>
    <button onclick="showSection('supir')">🧍‍♂️ Data Supir</button>
    <button onclick="showSection('pengeluaran')">💸 Pengeluaran</button>
    <button onclick="showSection('servis')">🛠️ Jadwal Servis</button>
    <button onclick="showSection('sparepart')">🔩 Data Sparepart</button>
  </nav>

  <main>
    <section id="dashboard" class="active">
      <h2>📊 Dashboard</h2>
      <div id="summaryCards"></div>
    </section>
<!-- Tambah di <main> -->
    <section id="sparepart">
      <h2>🔩 Data Sparepart</h2>
      <input id="namaSparepart" placeholder="Nama Sparepart">
      <input id="hargaSparepart" type="number" placeholder="Harga">
      <button onclick="tambahSparepart()">+ Tambah Sparepart</button>
      <div id="listSparepart"></div>
    </section>

    <section id="truk">
      <h2>🚚 Data Truk</h2>
      <input id="platTruk" placeholder="Plat Nomor">
      <input id="tipeTruk" placeholder="Tipe/Model">
      <input id="tahunTruk" type="number" placeholder="Tahun">
    <select id="statusTruk">
       <option>Aktif</option>
       <option>Servis</option>
       <option>Rusak</option>
    </select>
      <button onclick="tambahTruk()">+ Tambah Truk</button>
      <div id="dataTruk"></div>
    </section>

    <section id="supir">
      <h2>🧍‍♂️ Data Supir</h2>
      <button onclick="tambahSupir()">+ Tambah Supir</button>
      <div id="dataSupir"></div>
    </section>

    <section id="pengeluaran">
      <h2>💸 Pengeluaran Truk</h2>
      <button onclick="tambahPengeluaran()">+ Tambah Pengeluaran</button>
      <div id="dataPengeluaran"></div>
    </section>

    <section id="servis">
      <h2>🛠️ Jadwal & Riwayat Servis</h2>
      <button onclick="tambahServis()">+ Tambah Jadwal</button>
      <div id="dataServis"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
