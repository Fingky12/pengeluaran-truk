<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet Management</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>🚛 Sistem Fleet Management</h1>

  <!-- 📍 Input Supir -->
  <section>
    <h2>👨‍✈️ Input Supir</h2>
    <form id="formSupir">
      <input type="text" id="namaSupir" placeholder="Nama Supir" required />
      <input type="text" id="noHP" placeholder="Nomor HP" required />
      <input type="text" id="trukSupir" placeholder="Plat Truk yang Dikemudikan" />
      <button type="submit">➕ Tambah Supir</button>
    </form>
    <ul id="listSupir"></ul>
1  </section>

  <!-- 📍 Input Truk -->
  <section>
    <h2>🚚 Input Truk</h2>
    <form id="formTruk">
      <input type="text" id="platTruk" placeholder="Nomor Polisi" required />
      <input type="text" id="tipeTruk" placeholder="Tipe Truk" />
      <input type="number" id="tahunTruk" placeholder="Tahun" />
      <select id="statusTruk">
        <option value="Aktif">Aktif</option>
        <option value="Nonaktif">Nonaktif</option>
      </select>
      <button type="submit">➕ Tambah Truk</button>
    </form>
    <ul id="listTruk"></ul>
  </section>

  <!-- 📍 Input Barang Masuk -->
  <section>
    <h2>📥 Barang Masuk (Sparepart)</h2>
    <form id="formMasuk">
      <input type="text" id="namaBarangMasuk" placeholder="Nama Barang" required />
      <input type="number" id="stokMasuk" placeholder="Stok Masuk" required />
      <input type="text" id="kategoriMasuk" placeholder="Kategori" />
      <input type="number" id="hargaMasuk" placeholder="Harga per Unit" required />
      <button type="submit">📦 Tambah ke Stok</button>
    </form>
  </section>

  <!-- 📍 Input Barang Keluar -->
  <section>
    <h2>📤 Barang Keluar (Dipakai)</h2>
    <form id="formKeluar">
      <select id="pilihBarangKeluar"></select>
      <input type="number" id="stokKeluar" placeholder="Stok Keluar" required />
      <button type="submit">🔻 Kurangi Stok</button>
    </form>
  </section>

  <!-- Daftar Stok -->
  <section>
    <h2>📦 Daftar Stok Sparepart</h2>
    <ul id="listSparepart"></ul>
  </section>

  <script src="script.js"></script>
</body>

</html>
