<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet Management</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
 <h1>🚚 Sistem Fleet Management</h1>


<!-- 🧰 Input + List Sparepart -->
<section>
  <h2>🧰 Input Sparepart</h2>
  <form id="formSparepart">
    <input type="text" id="namaSparepart" placeholder="Nama Sparepart" required />
    <input type="text" id="kategoriSparepart" placeholder="Kategori (Ban, Oli, etc)" required />
    <input type="number" id="jumlahSparepart" placeholder="Jumlah" required />
    <input type="number" id="hargaSparepart" placeholder="Harga Satuan" required />
    <button type="submit">💾 Simpan Sparepart</button>
  </form>

  <ul id="listSparepart"></ul>
</section>

  <!-- 🔧 Form Gabungan: Supir + Truk -->
  <section>
    <h2>👨‍✈️ Input Supir + Truk</h2>
    <form id="formSupirTruk">
      <h3>Data Supir</h3>
      <input type="text" id="namaSupir" placeholder="Nama Supir" required />
      <input type="text" id="noHP" placeholder="Nomor HP" required />

      <h3>Data Truk</h3>
      <input type="text" id="platTruk" placeholder="Plat Nomor" required />
      <input type="text" id="tipeTruk" placeholder="Tipe Truk" />
      <input type="number" id="tahunTruk" placeholder="Tahun Truk" />
      <select id="statusTruk">
        <option value="Aktif">Aktif</option>
        <option value="Nonaktif">Nonaktif</option>
      </select>

      <button type="submit">➕ Simpan Supir + Truk</button>
    </form>
  </section>

  <!-- 👥 Daftar Supir -->
  <section>
    <h2>📋 Daftar Supir</h2>
    <ul id="listSupir"></ul>
  </section>

  <!-- 🚛 Daftar Truk -->
  <section>
    <h2>🚛 Daftar Truk</h2>
    <ul id="listTruk"></ul>
  </section>

<!-- 📦 Barang Masuk/Keluar -->
<section>
  <h2>📦 Input Barang Masuk / Keluar</h2>
  <form id="formBarang">
    <input type="text" id="namaBarang" placeholder="Nama Barang" required />
    <input type="number" id="jumlahBarang" placeholder="Jumlah" required />
    <input type="text" id="kategoriBarang" placeholder="Kategori" />
    <input type="number" id="hargaBarang" placeholder="Harga per Unit" required />
    
    <label><input type="radio" name="tipe" value="masuk" checked /> Barang Masuk</label>
    <label><input type="radio" name="tipe" value="keluar" /> Barang Keluar</label>
    
    <button type="submit">💾 Simpan</button>
  </form>
</section>

  <!-- JS Eksternal -->
  <script src="script.js"></script>
</body>
</html>
