<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet Management</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <h1>🚛 Sistem Fleet Management</h1>

  <!-- 📍 Input Supir -->
  <section>
    <h2>👨‍✈️ Input Supir</h2>
    <form id="formSupir">
      <input type="text" id="namaSupir" placeholder="Nama Supir" required />
      <input type="text" id="noHP" placeholder="Nomor HP" required />
      <input type="text" id="trukSupir" placeholder="Plat Truk yang Dikemudikan" />
      <button type="submit">➕ Tambah Supir</button>
    </form>
    <ul id="listSupir"></ul>
  </section>

  <!-- 📍 Input Truk -->
  <section>
    <h2>🚚 Input Truk</h2>
    <form id="formTruk">
      <input type="text" id="platTruk" placeholder="Nomor Polisi" required />
      <input type="text" id="tipeTruk" placeholder="Tipe Truk" />
      <input type="number" id="tahunTruk" placeholder="Tahun" />
      <select id="statusTruk">
        <option value="Aktif">Aktif</option>
        <option value="Nonaktif">Nonaktif</option>
      </select>
      <button type="submit">➕ Tambah Truk</button>
    </form>
    <ul id="listTruk"></ul>
  </section>

<!-- 📦 Barang Masuk/Keluar -->
<section>
  <h2>📦 Input Barang Masuk / Keluar</h2>
  <form id="formBarang">
    <input type="text" id="namaBarang" placeholder="Nama Barang" required />
    <input type="number" id="jumlahBarang" placeholder="Jumlah" required />
    <input type="text" id="kategoriBarang" placeholder="Kategori" />
    <input type="number" id="hargaBarang" placeholder="Harga per Unit" required />
    
    <label><input type="radio" name="tipe" value="masuk" checked /> Barang Masuk</label>
    <label><input type="radio" name="tipe" value="keluar" /> Barang Keluar</label>
    
    <button type="submit">💾 Simpan</button>
  </form>
</section>

<!-- 📤 Riwayat Barang Keluar -->
<section>
  <h2>📤 Riwayat Barang Keluar</h2>
  <button onclick="exportPDF('keluar')">📄 Export PDF</button>
  <ul id="logKeluar"></ul>
</section>

  <!-- Daftar Stok -->
  <section>
    <h2>📦 Daftar Stok Sparepart</h2>
    <ul id="listSparepart"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
