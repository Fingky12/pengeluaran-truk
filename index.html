<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fleet Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🚛 Fleet Management System</h1>
    <button onclick="logout()">Logout Admin</button>
  </header>

  <nav>
    <button onclick="showSection('dashboard')">📊 Dashboard</button>
    <button onclick="showSection('truk')">🚚 Data Truk</button>
    <button onclick="showSection('supir')">🧍‍♂️ Data Supir</button>
    <button onclick="showSection('pengeluaran')">💸 Pengeluaran</button>
    <button onclick="showSection('servis')">🛠️ Jadwal Servis</button>
    <button onclick="showSection('sparepart')">🔩 Data Sparepart</button>
  </nav>

  <main>
    <section id="dashboard" class="active">
      <h2>📊 Dashboard</h2>
      <div id="summaryCards"></div>
    </section>

    <section id="truk">
      <h2>🚚 Data Truk</h2>
      <input id="platTruk" placeholder="Plat Nomor">
      <input id="tipeTruk" placeholder="Tipe/Model">
      <input id="tahunTruk" type="number" placeholder="Tahun">
     <select id="statusTruk">
        <option>Aktif</option>
        <option>Servis</option>
        <option>Rusak</option>
     </select>
      <button onclick="tambahTruk()">+ Tambah Truk</button>
      <table border="1" width="100%">
        <thead>
          <tr>
           <th>No</th>
           <th>Plat</th>
           <th>Tipe</th>
           <th>Tahun</th>
           <th>Status</th>
          </tr>
        </thead>
        <tbody id="dataTruk"></tbody>
      </table>
    </section>
    
    <section id="supir">
      <h2>🧍‍♂️ Data Supir</h2>
      <input id="namaSupir" placeholder="Nama Supir">
      <input id="hpSupir" placeholder="No HP">
      <input id="trukSupir" placeholder="Plat Truk yang Dipakai">
     <select id="statusSupir">
        <option>Aktif</option>
        <option>Cuti</option>
     </select>
       <button onclick="tambahSupir()">+ Tambah Supir</button>
       <table border="1" width="100%">
         <thead>
           <tr>
             <th>No</th>
             <th>Nama</th>
             <th>No HP</th>
             <th>Truk</th>
             <th>Status</th>
           </tr>
         </thead>
         <tbody id="dataSupir"></tbody>
       </table>       

    </section>
    
    <section id="pengeluaran">
       <h2>💸 Pengeluaran Truk</h2>
       <input id="tglPengeluaran" type="date">
       <input id="jenisPengeluaran" placeholder="Jenis (BBM, Ban, dll)">
       <input id="jumlahPengeluaran" type="number" placeholder="Jumlah (Rp)">
       <input id="trukPengeluaran" placeholder="Plat Truk">
       <button onclick="tambahPengeluaran()">+ Tambah</button>
       <div id="dataPengeluaran"></div>
    </section>

    <section id="servis">
      <h2>🛠️ Jadwal & Riwayat Servis</h2>
      <input id="tglServis" type="date">
      <input id="platServis" placeholder="Plat Truk">
      <input id="deskripsiServis" placeholder="Deskripsi Servis">
      <button onclick="tambahServis()">+ Tambah</button>
      <div id="dataServis"></div>
    </section>

    <section id="sparepart">
      <h2>🔩 Data Sparepart</h2>
      <input id="namaSparepart" placeholder="Nama Sparepart">
      <input id="hargaSparepart" type="number" placeholder="Harga (Rp)">
      <button onclick="tambahSparepart()">+ Tambah</button>
      
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
